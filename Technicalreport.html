<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Technical Issues</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background-color: #001f4d;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 1.6rem;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0a2a66;
      margin-bottom: 1rem;
    }
    .issue {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f9f9f9;
      position: relative;
    }
    .issue h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }
    .issue p {
      margin: 0.3rem 0;
    }
    .delete-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #cc0000;
    }
    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel - Technical Issue Reports</h1>
  </header>
  <div class="container">
    <h2>Reported Issues</h2>
    <div id="issuesList">
      Loading issues...
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAKjdzj6gcl6bfqvaI8sYEJv8KCDnHUwSM",
      authDomain: "srsecurity-9d62a.firebaseapp.com",
      databaseURL: "https://srsecurity-9d62a-default-rtdb.firebaseio.com",
      projectId: "srsecurity-9d62a",
      storageBucket: "srsecurity-9d62a.appspot.com",
      messagingSenderId: "801710662719",
      appId: "1:801710662719:web:376de7896a74f5db03848a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const issuesRef = ref(db, 'technical_issues');

    const issuesList = document.getElementById("issuesList");

    onValue(issuesRef, snapshot => {
      issuesList.innerHTML = '';
      if (!snapshot.exists()) {
        issuesList.innerHTML = '<p>No issues found.</p>';
        return;
      }

      snapshot.forEach(child => {
        const issue = child.val();
        const key = child.key;

        const div = document.createElement('div');
        div.className = 'issue';
        div.innerHTML = `
          <h3>${issue.name}</h3>
          <p><strong>Contact:</strong> ${issue.email || issue.phone}</p>
          <p><strong>Area:</strong> ${issue.problemArea}</p>
          <p><strong>Description:</strong> ${issue.description}</p>
          <button class="delete-btn" data-id="${key}">Delete</button>
        `;
        issuesList.appendChild(div);
      });
    });

    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        const id = e.target.getAttribute('data-id');
        if (confirm("Are you sure you want to delete this issue?")) {
          remove(ref(db, `technical_issues/${id}`));
        }
      }
    });
  </script></body>
</html>
