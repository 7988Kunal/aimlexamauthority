<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | Feedbacks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f0f4f8;
  color: #333;
}

header {
  background-color: #001f4d;
  color: #fff;
  padding: 1rem 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.6rem;
}

.logo i {
  color: #ffce00;
  font-size: 1.8rem;
}

.logo h1 {
  font-size: 1.6rem;
  font-weight: 600;
  margin: 0;
}

.container {
  max-width: 900px;
  margin: 2rem auto;
  padding: 1.5rem;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #0a2a66;
  margin-bottom: 1.5rem;
}

.feedback {
  background: #f9f9f9;
  border-left: 4px solid #0a2a66;
  margin-bottom: 1rem;
  padding: 1rem;
  border-radius: 6px;
  animation: fadeIn 0.4s ease;
}

.feedback h4 {
  margin: 0 0 0.5rem;
  color: #0a2a66;
}

.feedback p {
  margin: 0.3rem 0;
}

.actions {
  margin-top: 0.8rem;
}

.actions button {
  margin-right: 0.5rem;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 4px;
  font-weight: 500;
  cursor: pointer;
}

.approve {
  background-color: #28a745;
  color: white;
}

.delete {
  background-color: #dc3545;
  color: white;
}

.approved-tag {
  display: inline-block;
  background: #28a745;
  color: white;
  padding: 0.2rem 0.5rem;
  border-radius: 4px;
  font-size: 0.75rem;
  margin-left: 0.5rem;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>  <header>
    <div class="logo">
      <i class="fas fa-shield-alt"></i>
      <h1>SR Security Admin Panel</h1>
    </div>
  </header>  <div class="container">
    <h2>Submitted Feedbacks</h2>
    <div id="feedbackList"></div>
  </div>  <!-- FontAwesome -->  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>  <!-- Firebase -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAKjdzj6gcl6bfqvaI8sYEJv8KCDnHUwSM",
      authDomain: "srsecurity-9d62a.firebaseapp.com",
      databaseURL: "https://srsecurity-9d62a-default-rtdb.firebaseio.com",
      projectId: "srsecurity-9d62a",
      storageBucket: "srsecurity-9d62a.appspot.com",
      messagingSenderId: "801710662719",
      appId: "1:801710662719:web:376de7896a74f5db03848a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const feedbackRef = ref(db, 'feedbacks');

    const feedbackList = document.getElementById('feedbackList');

    onValue(feedbackRef, (snapshot) => {
      feedbackList.innerHTML = '';
      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        const key = childSnapshot.key;
        const div = document.createElement('div');
        div.className = 'feedback';

        div.innerHTML = `
          <h4>${data.name} ${data.approved ? '<span class="approved-tag">Approved</span>' : ''}</h4>
          <p><strong>Email:</strong> ${data.email || 'N/A'}</p>
          <p><strong>Phone:</strong> ${data.phone || 'N/A'}</p>
          <p><strong>Category:</strong> ${data.category}</p>
          <p><strong>Message:</strong> ${data.message}</p>
          <div class="actions">
            <button class="approve">Approve</button>
            <button class="delete">Delete</button>
          </div>
        `;

        const approveBtn = div.querySelector('.approve');
        const deleteBtn = div.querySelector('.delete');

        approveBtn.addEventListener('click', () => {
          update(ref(db, 'feedbacks/' + key), { approved: true });
        });

        deleteBtn.addEventListener('click', () => {
          if (confirm('Are you sure you want to delete this feedback?')) {
            remove(ref(db, 'feedbacks/' + key));
          }
        });

        feedbackList.appendChild(div);
      });
    });
  </script></body>
</html>
