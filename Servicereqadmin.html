<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | SR Security</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f4f6fa;
      color: #333;
    }
    header {
      background: #001f4d;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background-color: #f0f4ff;
      color: #0a2a66;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      font-size: 0.85rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .approve-btn {
      background-color: #28a745;
      color: white;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
    .footer {
      background: #0a2a66;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      th, td {
        font-size: 0.8rem;
        padding: 8px;
      }
      button {
        font-size: 0.75rem;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel - Service Requests</h1>
  </header>
  <div class="container">
    <h2>All Requests</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Service</th>
          <th>Location</th>
          <th>Exact Place</th>
          <th>Notes</th>
          <th>Status</th>
          <th>Timestamp</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="requestTable"></tbody>
    </table>
  </div>
  <div class="footer">
    &copy; 2025 SR Security & Placement Service | Admin Panel
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAKjdzj6gcl6bfqvaI8sYEJv8KCDnHUwSM",
      authDomain: "srsecurity-9d62a.firebaseapp.com",
      databaseURL: "https://srsecurity-9d62a-default-rtdb.firebaseio.com",
      projectId: "srsecurity-9d62a",
      storageBucket: "srsecurity-9d62a.appspot.com",
      messagingSenderId: "801710662719",
      appId: "1:801710662719:web:376de7896a74f5db03848a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const requestRef = ref(db, 'service_requests');
    const tableBody = document.getElementById("requestTable");

    onValue(requestRef, (snapshot) => {
      tableBody.innerHTML = "";
      if (snapshot.exists()) {
        const data = snapshot.val();
        Object.entries(data).forEach(([key, item]) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.contact}</td>
            <td>${item.service}</td>
            <td>${item.location}</td>
            <td>${item.place || "-"}</td>
            <td>${item.notes || "-"}</td>
            <td>${item.status || "pending"}</td>
            <td>${new Date(item.timestamp).toLocaleString()}</td>
            <td>
              <button class="approve-btn" onclick="approveRequest('${key}')">Approve</button>
              <button class="delete-btn" onclick="deleteRequest('${key}')">Delete</button>
            </td>`;
          tableBody.appendChild(row);
        });
      } else {
        tableBody.innerHTML = "<tr><td colspan='9'>No service requests found.</td></tr>";
      }
    });

    window.approveRequest = function(key) {
      const updates = {};
      updates['/service_requests/' + key + '/status'] = 'approved';
      update(ref(db), updates).then(() => {
        alert("Request approved.");
      });
    };

    window.deleteRequest = function(key) {
      if (confirm("Are you sure you want to delete this request?")) {
        remove(ref(db, 'service_requests/' + key)).then(() => {
          alert("Request deleted.");
        });
      }
    };
  </script>
</body>
</html>
