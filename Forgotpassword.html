<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - SR Security</title>
 <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f5f5f5;
  }

  header {
    background-color: #0a1f44;
    color: white;
    padding: 20px;
    text-align: center;
  }

  footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
    color: #888;
    background: #f5f5f5;
  }

  .main-box {
    display: flex;
    justify-content: center;
    padding: 30px 20px;
  }

  .container {
    background: white;
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
  }

  .login #log-h {
    font-size: 22px;
    font-weight: bold;
    color: #0a1f44;
    margin-bottom: 20px;
    text-align: center;
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
  }

  input {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px 12px;
    width: 100%;
    margin-top: 5px;
    font-size: 15px;
  }

  input:focus {
    outline: none;
    border-color: #007bff;
  }

  .password-toggle {
    position: relative;
    width: 100%;
  }

  .password-toggle input {
    width: 100%;
    padding-right: 44px; /* enough space for icon */
  }

  .toggle-icon {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #007bff;
    user-select: none;
  }

  .captcha-box {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 5px;
    padding: 8px 12px;
    background-color: #eee;
    border-radius: 4px;
    font-weight: bold;
    font-size: 18px;
    letter-spacing: 2px;
  }

  .captcha-box span {
    cursor: pointer;
    color: #007bff;
    font-size: 14px;
  }

  button {
    padding: 12px;
    width: 100%;
    background-color: #0a1f44;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 25px;
  }

  button:hover {
    background-color: #06132c;
  }

  .error-message {
    color: red;
    font-size: 13px;
    margin-top: 8px;
    text-align: center;
  }

  @media (max-width: 480px) {
    .container {
      padding: 20px 15px;
    }

    input {
      font-size: 14px;
    }

    .toggle-icon {
      font-size: 16px;
      right: 10px;
    }

    button {
      font-size: 15px;
    }
  }
</style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAKjdzj6gcl6bfqvaI8sYEJv8KCDnHUwSM",
      authDomain: "srsecurity-9d62a.firebaseapp.com",
      projectId: "srsecurity-9d62a",
      storageBucket: "srsecurity-9d62a.appspot.com",
      messagingSenderId: "801710662719",
      appId: "1:801710662719:web:376de7896a74f5db03848a",
      databaseURL: "https://srsecurity-9d62a-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let verified = false;

    window.handleSubmit = async function(event) {
      event.preventDefault();
      const appNo = document.getElementById("appNo").value.trim();
      const captchaInput = document.getElementById("captchaInput").value.trim();
      const errorBox = document.getElementById("error");

      if (!appNo || !captchaInput) {
        errorBox.textContent = "All fields are required.";
        return;
      }

      if (captchaInput !== currentCaptcha) {
        errorBox.textContent = "Invalid captcha. Please try again.";
        generateCaptcha();
        return;
      }

      const userRef = ref(db, 'registrations/' + appNo);
      const snapshot = await get(userRef);

      if (!snapshot.exists()) {
        errorBox.textContent = "Application number not found.";
        return;
      }

      verified = true;
      document.getElementById("resetSection").style.display = "block";
      document.getElementById("verifySection").style.display = "none";
      errorBox.textContent = "";
    };

    window.handleReset = async function (e) {
      e.preventDefault();
      const appNo = document.getElementById("appNo").value.trim();
      const newPass = document.getElementById("newPass").value.trim();
      const confirmPass = document.getElementById("confirmPass").value.trim();
      const errorBox = document.getElementById("error");

      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{6,}$/;

      if (!newPass || !confirmPass) {
        errorBox.textContent = "Please fill both password fields.";
        return;
      }

      if (!passwordRegex.test(newPass)) {
        errorBox.textContent = "Password must be at least 6 characters with uppercase, lowercase, number, and special character.";
        return;
      }

      if (newPass !== confirmPass) {
        errorBox.textContent = "Passwords do not match.";
        return;
      }

      const userRef = ref(db, 'registrations/' + appNo);
      const snapshot = await get(userRef);

      if (!snapshot.exists()) {
        errorBox.textContent = "Unexpected error. Please retry.";
        return;
      }

      const userData = snapshot.val();
      userData.password = newPass;

      await set(userRef, userData);
      alert("Password successfully reset.");
      window.location.href = "index.html";
    };

    window.togglePasswordVisibility = function(id, iconId) {
      const input = document.getElementById(id);
      const icon = document.getElementById(iconId);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    };
  </script>
</head>
<body>
  <header>
    <h1>SR Security & Placement Service</h1>
    <p>Forgot Password Portal</p>
  </header>

  <div class="main-box">
    <div class="container">
      <div class="login"><div id="log-h">Reset Your Password</div></div>

      <!-- Step 1: Verify App No -->
      <form id="verifySection" onsubmit="return handleSubmit(event)">
        <label>Application Number *</label>
        <input type="text" id="appNo" placeholder="Enter application number" />

        <label>Captcha *</label>
        <div class="captcha-box">
          <div id="captchacode">ABC123</div>
          <span onclick="generateCaptcha()">Refresh</span>
        </div>
        <input type="text" id="captchaInput" placeholder="Enter captcha code" />

        <button type="submit">Verify</button>
      </form>

      <!-- Step 2: Reset Password -->
      <form id="resetSection" style="display: none;" onsubmit="return handleReset(event)">
        <label>New Password *</label>
        <div class="password-toggle">
          <input type="password" id="newPass" placeholder="Enter new password" />
          <span class="toggle-icon" id="newPassToggle" onclick="togglePasswordVisibility('newPass', 'newPassToggle')">üëÅÔ∏è</span>
        </div>

        <label>Confirm Password *</label>
        <div class="password-toggle">
          <input type="password" id="confirmPass" placeholder="Confirm new password" />
          <span class="toggle-icon" id="confirmPassToggle" onclick="togglePasswordVisibility('confirmPass', 'confirmPassToggle')">üëÅÔ∏è</span>
        </div>

        <button type="submit">Reset Password</button>
      </form>

      <p id="error" class="error-message"></p>
    </div>
  </div>

  <footer>
    ¬© 2025 SR Security & Placement Service. All Rights Reserved.
  </footer>

  <script>
    let currentCaptcha = "ABC123";
    function generateCaptcha() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let captcha = '';
      for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      currentCaptcha = captcha;
      document.getElementById('captchacode').innerText = captcha;
    }

    window.onload = generateCaptcha;
  </script>
</body>
</html>
