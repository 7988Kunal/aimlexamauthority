<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Service | SR Security</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background-color: #001f4d;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 1.6rem;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }
    h2 {
      text-align: center;
      color: #0a2a66;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    input, textarea, select {
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #f2f2f2;
      transition: 0.3s ease;
      outline: none;
    }
    input:focus, textarea:focus, select:focus {
      background-color: #e6f0ff;
      box-shadow: 0 0 0 2px #0a2a66;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #0a2a66;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0047b3;
    }
    .footer {
      background: #0a2a66;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .container {
        margin: 1.5rem 1rem;
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Request a Service</h1>
  </header>
  <div class="container">
    <h2>Service Request Form</h2>
    <form id="serviceForm">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input placeholder="Enter full name" type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="contact">Contact Number *</label>
        <input placeholder="Enter contact number" type="tel" id="contact" required />
      </div>
      <div class="form-group">
        <label for="email">Email (optional)</label>
        <input placeholder="Enter email id" type="email" id="email" />
      </div>
      <div class="form-group">
        <label for="service">Select Service *</label>
        <select id="service" required>
          <option value="">-- Select --</option>
          <option value="Security Guard">Bodyguard</option>
          <option value="Bouncer">Bouncer Services</option>
          <option value="Armed Security Services">Armed Security Services</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Service Location (ATM or Office) *</label>
        <select id="location" required>
          <option value="">-- Select --</option>
          <option value="ATM">ATM</option>
          <option value="Office">Office</option>
        </select>
      </div>

      <div class="form-group">
        <label for="place">Exact Service Place/Address *</label>
        <input type="text" id="place" placeholder="e.g. SBI ATM, Sector 14, Gurgaon" required />
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes (optional)</label>
        <textarea id="notes" placeholder="Mention any specific requirement..."></textarea>
      </div>

      <button type="submit">Submit Request</button>
    </form>
  </div>
  <div class="footer">
    &copy; 2025 SR Security & Placement Service | All Rights Reserved
  </div>

  <!-- Firebase + Validation Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAKjdzj6gcl6bfqvaI8sYEJv8KCDnHUwSM",
      authDomain: "srsecurity-9d62a.firebaseapp.com",
      databaseURL: "https://srsecurity-9d62a-default-rtdb.firebaseio.com",
      projectId: "srsecurity-9d62a",
      storageBucket: "srsecurity-9d62a.appspot.com",
      messagingSenderId: "801710662719",
      appId: "1:801710662719:web:376de7896a74f5db03848a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("serviceForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const email = document.getElementById("email").value.trim();
      const service = document.getElementById("service").value;
      const location = document.getElementById("location").value;
      const place = document.getElementById("place").value.trim();
      const notes = document.getElementById("notes").value.trim();

      // Validations
      const nameValid = /^[A-Za-z ]{3,}$/.test(name);
      const contactValid = /^[0-9]{10}$/.test(contact);

      if (!nameValid) {
        alert("Please enter a valid full name (at least 3 letters).");
        return;
      }

      if (!contactValid) {
        alert("Contact number must be exactly 10 digits.");
        return;
      }

      if (!service) {
        alert("Please select a service.");
        return;
      }

      if (!location) {
        alert("Please select ATM or Office as location.");
        return;
      }

      if (!place) {
        alert("Please enter the exact service place/address.");
        return;
      }

      const requestData = {
        name,
        contact,
        email,
        service,
        location,
        place,
        notes,
        status: "pending",
        timestamp: new Date().toISOString()
      };

      const requestRef = ref(db, 'service_requests');
      const newRequest = push(requestRef);

      set(newRequest, requestData)
        .then(() => {
          alert("Your request has been submitted successfully!");
          document.getElementById("serviceForm").reset();
        })
        .catch(err => {
          console.error(err);
          alert("Failed to submit. Please try again.");
        });
    });
  </script>
</body>
</html>
