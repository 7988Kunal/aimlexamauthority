<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Merit Panel | SR Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f2f2f2, #e6e9f0);
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.2rem;
    }

    .panel {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }

    .panel h3 {
      margin-bottom: 15px;
      color: #34495e;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 15px 0 5px;
    }

    input, select, button, textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.3);
    }

    button {
      cursor: pointer;
      background: #2ecc71;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 10px;
    }

    button:hover {
      background: #27ae60;
    }

    .remove-btn {
      background: #e74c3c;
    }

    .remove-btn:hover {
      background: #c0392b;
    }

    .info {
      font-size: 0.9rem;
      color: #666;
      margin-top: -8px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .panel {
        padding: 18px;
      }

      h1 {
        font-size: 1.7rem;
      }

      input, select, button, textarea {
        font-size: 0.95rem;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Admin Merit Panel</h1>

  <div class="panel">
    <h3>✅ Add to Merit List</h3>
    <p class="info">Only admin can set candidates in merit list manually.</p>

    <label>Application ID</label>
    <input type="text" id="appId" placeholder="e.g., APP624977" required />

    <label>Full Name</label>
    <input type="text" id="name" placeholder="Candidate Full Name" required />

    <label>Category</label>
    <select id="category">
      <option value="">--Select--</option>
      <option value="Training">Training</option>
      <option value="Job">Job</option>
    </select>

    <label>Test</label>
    <select id="test">
      <option value="">--Select--</option>
      <option value="Invite">Invite</option>
      <option value="Not Invite">Not Invite</option>
    </select>

    <label>Note (Optional)</label>
    <textarea id="note" rows="3" placeholder="Add optional note here..."></textarea>

    <button onclick="addToMeritList()">➕ Add Candidate</button>
  </div>

  <div class="panel">
    <h3>❌ Remove from Merit List</h3>
    <label>Application ID</label>
    <input type="text" id="removeId" placeholder="Enter ID to Remove" required />
    <button class="remove-btn" onclick="removeFromMeritList()">Remove Candidate</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAKjdzj6gcl6bfqvaI8sYEJv8KCDnHUwSM",
      authDomain: "srsecurity-9d62a.firebaseapp.com",
      databaseURL: "https://srsecurity-9d62a-default-rtdb.firebaseio.com",
      projectId: "srsecurity-9d62a",
      storageBucket: "srsecurity-9d62a.appspot.com",
      messagingSenderId: "801710662719",
      appId: "1:801710662719:web:376de7896a74f5db03848a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addToMeritList = () => {
      const appId = document.getElementById("appId").value.trim();
      const name = document.getElementById("name").value.trim();
      const category = document.getElementById("category").value;
      const test = document.getElementById("test").value;
      const note = document.getElementById("note").value.trim();

      if (!appId || !name || !category || !test) {
        alert("❌ Please fill all required fields.");
        return;
      }

      const confirmed = confirm(`Add ${name} to merit list under ${category} and test status '${test}'?`);
      if (!confirmed) return;

      const meritRef = ref(db, "meritList/" + appId);
      set(meritRef, { name, category, test, note })
        .then(() => {
          alert(`✅ ${name} added to merit list as ${category} (${test})`);
          document.getElementById("appId").value = "";
          document.getElementById("name").value = "";
          document.getElementById("category").value = "";
          document.getElementById("test").value = "";
          document.getElementById("note").value = "";
        })
        .catch(err => alert("❌ Error: " + err.message));
    };

    window.removeFromMeritList = () => {
      const removeId = document.getElementById("removeId").value.trim();
      if (!removeId) {
        alert("❌ Please enter Application ID to remove.");
        return;
      }

      const confirmed = confirm(`Are you sure to remove ${removeId} from merit list?`);
      if (!confirmed) return;

      const meritRef = ref(db, "meritList/" + removeId);
      remove(meritRef)
        .then(() => {
          alert("✅ Candidate removed from merit list.");
          document.getElementById("removeId").value = "";
        })
        .catch(err => alert("❌ Error: " + err.message));
    };
  </script>
</body>
</html>
